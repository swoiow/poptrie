name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write
  actions: write

env:
  POPTRIE_PRIVATE_REPO_TOKEN: ${{ secrets.GH_POPTRIE_TOKEN }}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.paginate(github.rest.actions.listArtifactsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const toDelete = artifacts.filter((artifact) => artifact.name.startsWith("wheels-"));
            for (const artifact of toDelete) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }

  build:
    runs-on: ${{ matrix.os }}
    needs: cleanup
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.13"

    env:
      PYTHONIOENCODING: "utf-8"
      PYTHONUTF8: "1"

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v6

      - name: Checkout private repo
        uses: actions/checkout@v6
        with:
          repository: ${{ vars.POPTRIE_PRIVATE_REPO_SLUG }}
          token: ${{ env.POPTRIE_PRIVATE_REPO_TOKEN }}
          ref: ${{ vars.POPTRIE_PRIVATE_REPO_REF || 'main' }}
          path: private-src

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Create venv
        run: |
          python -m venv .venv
          if [ -x ".venv/bin/python" ]; then
            echo "PYTHON_EXEC=$PWD/.venv/bin/python" >> $GITHUB_ENV
          else
            echo "PYTHON_EXEC=$PWD/.venv/Scripts/python.exe" >> $GITHUB_ENV
          fi

      - name: Install build deps
        run: $PYTHON_EXEC -m pip install --upgrade pip maturin setuptools wheel

      - name: Install auditwheel (Linux)
        if: runner.os == 'Linux'
        run: $PYTHON_EXEC -m pip install --upgrade auditwheel

      - name: Build wheels
        run: |
          $PYTHON_EXEC -m maturin build --release --out "$GITHUB_WORKSPACE/dist"
        working-directory: ${{ github.workspace }}/private-src

      - name: Repack wheels
        run: |
          POPTRIE_PRIVATE_SRC="$GITHUB_WORKSPACE/private-src" \
          POPTRIE_DIST_DIR="dist" \
          $PYTHON_EXEC .github/scripts/repack_wheels.py

      - name: Install wheel
        run: $PYTHON_EXEC -m pip install dist/*.whl

      - name: Run Tests
        env:
          POPTRIE_TEST_GEOIP_URL: "https://github.com/Loyalsoldier/geoip/raw/refs/heads/release/text/cn.txt"
          PYTHONPATH: ${{ github.workspace }}/private-src
        run: |
          $PYTHON_EXEC -m unittest discover "$GITHUB_WORKSPACE/private-src/tests"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*
          retention-days: 3

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v6

      - name: Checkout private repo
        uses: actions/checkout@v6
        with:
          repository: ${{ vars.POPTRIE_PRIVATE_REPO_SLUG }}
          token: ${{ env.POPTRIE_PRIVATE_REPO_TOKEN }}
          ref: ${{ vars.POPTRIE_PRIVATE_REPO_REF || 'main' }}
          path: private-src

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create venv
        run: |
          python -m venv .venv
          echo "PYTHON_EXEC=$PWD/.venv/bin/python" >> $GITHUB_ENV

      - name: Install build deps
        run: $PYTHON_EXEC -m pip install --upgrade pip

      - name: Cleanup latest release assets
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: "latest",
              });
              const assets = release.data.assets || [];
              for (const asset of assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id,
                });
              }
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

      - name: Remove latest release
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: "latest",
              });
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
              });
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "tags/latest",
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Build CN bin
        env:
          PYTHONPATH: ${{ github.workspace }}/private-src
        run: |
          $PYTHON_EXEC .github/scripts/build_cn_bin.py \
            --cn-url "https://github.com/Loyalsoldier/geoip/raw/refs/heads/release/text/cn.txt" \
            --geoip-zip-url "https://github.com/Loyalsoldier/geoip/archive/refs/heads/release.zip" \
            --iana-zip-url "https://github.com/HotCakeX/Official-IANA-IP-blocks/archive/refs/heads/main.zip" \
            --out-cn dist/geo-cn.dat \
            --out-geoip dist/bgp-geoip.dat \
            --out-iana dist/iana-geoip.bin

      - name: Publish latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/geo-cn.dat
            dist/bgp-geoip.dat
            dist/iana-geoip.bin
